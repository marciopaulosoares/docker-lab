version: '2'

services:
  drupal:
    build:
     context: .
     dockerfile: drupal.Dockerfile
    image: custom-drupal
    ports:
      - "8080:80"
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-sites:/var/www/html/sites
      - drupal-themes:/var/www/html/themes
      
  postgres:
    image: postgres:12
    environment:
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=drupal
      - POSTGRES_USER=user
    volumes:
      - drupal-data:/var/lib/postgresql/data
volumes:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes:
  drupal-data: